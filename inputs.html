<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <label>Name: </label>
    <input type="text" name="" value="">
    <br>
    <label>College Student?: </label>
    <input type="radio" name="" value="">
    <br>
    <label>Enter Website: </label>
    <input type="url" name="" value="">
    <br>
    <label>Choose File: </label>
    <input type="file" name="" value="">
    <br>
    <label>Select Number: </label>
    <input type="number" name="age" id="age" min="1" max="50" step="2">
  </body>
</html>
